name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # Build
      - name: Build the file
        run: |
          ls -l /home/runner/work
          ls -l /home/runner/work/ha-rfidpad-history-card
          cd /home/runner/work/ha-rfidpad-history-card/ha-rfidpad-history-card
          npm install
          npm run build

      # Upload build file to the releas as an asset.
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/ha-rfidpad-history-card/ha-rfidpad-history-card/dist/boilerplate-card.js
          asset_name: boilerplate-card.js
          tag: ${{ github.ref }}
          overwrite: true
